<!DOCTYPE html>
<html>
<head>
	<title>Box</title>
</head>
<body>
 	<canvas id="canvas" width="600" height="400"></canvas> 
    <style type="text/css">
    	canvas {
    		padding: 0;
    		margin: auto;
    		display: block;
    		width: 800px;      		
    		border: solid 1px #000;
		}

  </style>
  </style>
  	<script type="text/javascript">
  		//create Canvas
  		var canvas = document.getElementById("canvas");
    	var context = canvas.getContext("2d");

    	//create Box
    	var box = {
      		x: 0,
      		y: 200,
      		speed: 5,
      		size: 20,
      		color: "red"
    	}

     	function createBox(){
      		context.fillStyle = box.color;
      		context.fillRect(box.x, box.y, box.size, box.size);
    	}

    	//draw box on screen
		function playGame(){
      		context.clearRect(0,0,canvas.width,canvas.height);
      		moveBox();
      		createBox();
      		requestAnimationFrame(playGame);
    	}
    	
    	playGame();

    	//make box move
    	function moveBox() {
			if (box.x < 0 || box.x > canvas.width - box.size) {box.speed = -box.speed;}
			box.x += box.speed;
		}

		document.addEventListener("keydown", function(event){
			if (event.keyCode == 32) {
				alert("you are " + (canvas.width - (box.x + box.size)) + " pixels away from right edge")
			}
			});

    		
</script>
</body>
</html>
