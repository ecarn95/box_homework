<!DOCTYPE html>
<html>
<head>
	<title>Box</title>
</head>
<body>
	<script type="text/javascript" src="box.js"></script>
 	<canvas id="canvas" width="1000" height="500"></canvas> 
    <style type="text/css">
    	canvas {
    		padding: 0;
    		margin: auto;
    		display: block;       		
    		border: solid 1px #000;
		}

  </style>
  	<script type="text/javascript">
  		//create Canvas
  		var canvas = document.getElementById("canvas");
    	var context = canvas.getContext("2d");

    	//create Box
    	var box = {
      		x: 0,
      		y: 200,
      		speed: 5,
      		size: 20,
      		color: "red"
    	}

     	function createBox(){
      		context.fillStyle = box.color;
      		context.fillRect(box.x, box.y, box.size, box.size);
    	}

    	//draw box on screen
		function playGame(){
      		context.clearRect(0,0,canvas.width,canvas.height);
      		moveBox();
      		drawLines();
      		createBox();
          check();
      		requestAnimationFrame(playGame);
    	}
    	
    	playGame();

    	//make box move
    	function moveBox() {
			if (box.x < 0 || box.x > canvas.width - box.size) {box.speed = -box.speed;}
			box.x += box.speed;
		}

		document.addEventListener("keydown", function(event){
			if (event.keyCode == 32) {
        if (side == true){
          alert("you are " + (canvas.width - (box.x + box.size)) + " pixels away from right edge")
        }else{
          if (side == false){
          alert("you are " + ((box.x)) + " pixels away from left edge")
        }
      }
    }
			});

		function drawLines(){
      		context.beginPath();
      		context.moveTo(500,0);
      		context.lineTo(500,canvas.height);
      		context.stroke();
  	}
  function check(){
    if (box.x + box.size >= 300){
         side = true;
    }else{
      if (box.x < 300){
         side = false;
      }
    }
  }



    		
</script>
</body>
</html>
