<!DOCTYPE html>
<html>
<head>
	<title>Tim</title>
</head>
<body>
	<canvas id="canvas" width="600" height="400"></canvas> 
    	<style type="text/css">
    		canvas {
    			padding: 0;
    			margin: auto;
    			display: block;
    			width: 800px;      		
    			border: solid 1px #000;
			}

  		</style>

  		<script type="text/javascript">
			var canvas = document.getElementById("canvas");
    	    var context = canvas.getContext("2d");

  			//create box
    	    var box = {
      		x: 1,
      		y: 200,
      		height: 40,
      		width: 20,
      		speed: 5,
      		color: "blue",
    	}

    	function createBox(){
      		context.fillStyle = box.color;
      		context.fillRect(box.x, box.y, box.width, box.height);
    	}

    	//change color

    	function blue(){
    		if (box.width >= 150){
    			box.color = "blue";
    		}

    		if (box.width >= 250){
    			box.color = "green";
    		}

    		if (box.width >= canvas.width){
    			box.color = "red";
    		}
    	}    	

    	//move box
		function moveBox() {
			if (box.x < 0 || box.width > canvas.width - box.size) {box.speed = -box.speed}
			box.width += box.speed;
		}


    	function playGame(){
    		createBox();
    		moveBox();
    		blue();
    		requestAnimationFrame(playGame);
    	}

    	playGame();


  		</script>
</body>
</html>
